    cfg_drop_rate: 0.1
    num_img_token: 256
    max_seq_length: 512
    buffer_size: 10000
    batch_size: *batch_size
    num_workers: 8
  und:
    batch_size: 8
    num_workers: 1
    max_seq_length: 512